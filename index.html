<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="desfio.css">
    <script src="desafio.js"></script>
</head>
<body>
    <h1> Alura Fone </h1>
    <section class="teclado">
        <input onclick="ponerNumero(1)" type="button" value="1">
        <input onclick="ponerNumero(2)" type="button" value="2">
        <input onclick="ponerNumero(3)" type="button" value="3">
        <input onclick="ponerNumero(4)" type="button" value="4">
        <input onclick="ponerNumero(5)" type="button" value="5">
        <input onclick="ponerNumero(6)" type="button" value="6">
        <input onclick="ponerNumero(7)" type="button" value="7">
        <input onclick="ponerNumero(8)" type="button" value="8">
        <input onclick="ponerNumero(9)" type="button" value="9">
        <input onclick="ponerNumero('*')" type="button" value="*">
        <input onclick="ponerNumero(0)" type="button" value="0">
        <input onclick="ponerNumero('#')" type="button" value="#">
    </section>
    <input id="numero" type="tel" placeholder="Ingrese tu teléfono">
    <!-- Botón para borrar -->
    <button onclick="borrarNumero()" class="boton-borrar">Borrar</button>
    
</body>
</html>
